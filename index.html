<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rocket League Quiz</title>
        <meta name="description" type="A quiz for when you breath Rocket League.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css" />
      </head>
<body>
    <main>
        <header class="header">
          <h1>Rocket League Quiz!</h1>
            <div>
                <img class="logoRL" src="images/grand champ image.png" alt="Rocket League Logo"/>
            </div>
            <div>
                <ul>
                    <li>Question:<span class="questionNumber">0</span>/10</li>
                    <li>Score:<span class="points">0</span></li>
                </ul>
            </div>
        </header>

        <section class="quizBox">
            <section class="start box">
                <h2>So you think you're a champ Rocket League wiz? Click Start to find out.</h2>
                <img src="images/RLball.jpg" alt="RL Ball"/>
                <br>
                <button type="submit" class="sButton begin">Start</button>
            </section>
            <section class="questionBox box altBox"> </section>
            <section class="submission box altBox"></section>
            <section class="end box altBox"></section>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
